  <style>
    /* ---- Custom Styles for this Page ---- */

    /* Container styling */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* Video Styling (Not Background anymore) */
    .video-wrapper {
      width: 100%;
      max-width: 800px;
      /* Desktop වල ගොඩක් ලොකු නොවී තියෙන්න */
      margin: 30px auto 50px auto;
      /* මැදට ගන්න */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
      /* Neon Glow Effect */
      border: 1px solid rgba(0, 229, 255, 0.5);
    }

    .top-video {
      width: 100%;
      display: block;
    }

    /* Intro Text Styling */
    .intro-text {
      max-width: 700px;
      margin: 0 auto 20px auto;
      line-height: 1.6;
      color: #ddd;
    }

    /* Gallery Grid System (Modern & Responsive) */
    .gallery {
      display: grid;
      /* ඉඩ තියෙන විදියට columns හැදෙනවා (Mobile = 1, PC = 3 or 4) */
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px 20px;
      justify-content: center;

      /* Background Image for Bottom Section */
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)), url('assets/gallery-bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      border-radius: 20px;
      margin-top: 50px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    /* Image Card Styling (Mobile & Desktop) */
    .img-box {
      background: rgba(255, 255, 255, 0.05);
      /* Glass Effect */
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Mouse ගෙනිච්චාම උඩට එන Effect එක */
    .img-box:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 229, 255, 0.2);
      border-color: rgba(0, 229, 255, 0.5);
    }

    .img-box img {
      width: 100%;
      height: 220px;
      /* හැම පින්තූරයක්ම එකම උසට */
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .img-box h3 {
      font-size: 1.1rem;
      color: #00fff2;
      margin-bottom: 10px;
      text-align: center;
      min-height: 40px;
      /* To align titles somewhat */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .img-box p.desc {
      font-size: 0.9rem;
      color: #ccc;
      margin-top: 10px;
      text-align: justify;
      line-height: 1.4;
    }

    /* ---- Mobile Specific Styling (More Beautiful) ---- */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }

      .neon-text {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      .intro-text {
        font-size: 0.9rem;
        padding: 0 10px;
      }

      .video-wrapper {
        margin: 20px auto 30px auto;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
      }

      .gallery {
        grid-template-columns: 1fr;
        /* Mobile වල තනි පේළියට */
        gap: 25px;
      }

      .img-box {
        background: rgba(20, 20, 30, 0.8);
        /* Darker background for mobile readability */
        padding: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        /* ලස්සන shadow එකක් */
      }
    }

    /* Profile Image for Teacher Page */
    .profile-img-teacher {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px auto;
      display: block;
      border: 3px solid #00fff2;
      /* standard accent color if var doesn't work here, but let's try inline or rely on global var if defined in style.css */
      box-shadow: 0 0 15px #00fff2;
    }

    /* Navbar Styling */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.95);
      border-bottom: 1px solid var(--accent, #00fff2);
      padding: 10px 0;
      box-shadow: 0 4px 20px rgba(0, 229, 255, 0.2);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      margin: 5px 15px;
    }

    .navbar a {
      text-decoration: none;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.9rem;
      transition: color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .navbar a:hover {
      color: var(--accent, #00fff2);
      text-shadow: 0 0 8px rgba(0, 229, 255, 0.6);
    }

    section {
      scroll-margin-top: 80px;
      /* Offset for sticky navbar */
      padding-top: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    h2.section-title {
      color: var(--accent, #00fff2);
      margin-bottom: 30px;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.3);
    }
  
    /* ---- Restored & Beautified Navbar ---- */
    .navbar {
        position: sticky;
        top: 0;
        z-index: 9999;
        width: 100%;
        background: rgba(10, 10, 15, 0.85); /* Deep dark blue-black */
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 255, 242, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }
    
    .navbar:hover {
        background: rgba(10, 10, 15, 0.95);
        border-bottom: 1px solid rgba(0, 255, 242, 0.6);
        box-shadow: 0 4px 40px rgba(0, 255, 242, 0.2);
    }

    .nav-links {
        list-style: none;
        display: flex;
        gap: 10px; /* Space between items */
        padding: 10px 0;
        margin: 0;
        flex-wrap: wrap;
        justify-content: center;
    }

    .nav-links li {
        position: relative;
    }

    .nav-item {
        text-decoration: none;
        color: #e0e0e0;
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 0.95rem;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
        position: relative;
        letter-spacing: 0.5px;
    }

    .nav-item:hover {
        color: #fff;
        background: rgba(0, 255, 242, 0.15);
        text-shadow: 0 0 8px rgba(0, 255, 242, 0.8);
        transform: translateY(-2px);
    }
    
    .nav-item.active {
        color: #00fff2;
        background: rgba(0, 255, 242, 0.1);
        border: 1px solid rgba(0, 255, 242, 0.3);
    }

    /* Animation */
    @keyframes slideDown {
        from { transform: translateY(-100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
    .slide-down {
        animation: slideDown 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
    }
    
</style>

  <script>
    const reveals = document.querySelectorAll(".reveal");
    const onScroll = () => {
      for (let r of reveals) {
        const top = r.getBoundingClientRect().top;
        if (top < window.innerHeight - 100) r.classList.add("in-view");
      }
    };
